<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
        .calendar-day {
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 2px;
            padding: 4px;
            position: relative;
        }
        .calendar-day.has-data {
            background-color: rgba(0, 123, 255, 0.1);
            cursor: pointer;
        }
        .calendar-day.has-data:hover {
            background-color: rgba(0, 123, 255, 0.2);
        }
        .day-number {
            font-weight: bold;
        }
        .conversation-count {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
        }
        .source-tag {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-right: 0.5rem;
        }
        .source-tag.limitless {
            background-color: #c8e6c9;
            color: #2e7d32;
        }
        .source-tag.bee {
            background-color: #ffecb3;
            color: #ff8f00;
        }
        .search-highlight {
            background-color: #ffff99;
            font-weight: bold;
        }
        .chat-message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
        }
        .chat-message.user {
            background-color: #e6f7ff;
            margin-left: 20%;
        }
        .chat-message.assistant {
            background-color: #f0f0f0;
            margin-right: 20%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Conversation Archive</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search">Search</a>
                    </li>
                </ul>
                <form class="d-flex" action="/search">
                    <input class="form-control me-2" type="search" name="query" placeholder="Search conversations..." aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="alerts-container"></div>
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="container p-4">
            <div class="row">
                <div class="col-lg-6">
                    <h5>Conversation Archive</h5>
                    <p>Search and browse your conversation history from Limitless and Bee.</p>
                </div>
                <div class="col-lg-6">
                    <h5>Actions</h5>
                    <button id="ingest-btn" class="btn btn-primary me-2">Ingest Data</button>
                    <button id="generate-markdown-btn" class="btn btn-secondary">Generate Markdown</button>
                </div>
            </div>
        </div>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
            Â© 2025
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Axios for HTTP requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        function showAlert(message, type = 'info') {
            const alertsContainer = document.getElementById('alerts-container');
            const alertElement = document.createElement('div');
            alertElement.className = `alert alert-${type} alert-dismissible fade show`;
            alertElement.role = 'alert';
            alertElement.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            alertsContainer.appendChild(alertElement);
            
            // Auto-dismiss after 5 seconds
            setTimeout(() => {
                alertElement.classList.remove('show');
                setTimeout(() => alertElement.remove(), 300);
            }, 5000);
        }

        document.getElementById('ingest-btn').addEventListener('click', async function() {
            try {
                const days = prompt('How many days of data to ingest?', '3');
                if (!days) return;
                
                showAlert('Ingesting data... This may take a while.', 'info');
                
                const response = await axios.post('/api/ingest', null, {
                    params: { days: parseInt(days), limit_per_day: 50 }
                });
                
                showAlert(`${response.data.message}`, 'success');
            } catch (error) {
                showAlert(`Error ingesting data: ${error.response?.data?.detail || error.message}`, 'danger');
            }
        });

        document.getElementById('generate-markdown-btn').addEventListener('click', async function() {
            try {
                const days = prompt('Generate markdown for how many days?', '3');
                if (!days) return;
                
                const force = confirm('Force regeneration of existing files?');
                
                showAlert('Generating markdown files...', 'info');
                
                const response = await axios.post('/api/markdown/generate', null, {
                    params: { days: parseInt(days), force: force }
                });
                
                showAlert(`${response.data.message}`, 'success');
            } catch (error) {
                showAlert(`Error generating markdown: ${error.response?.data?.detail || error.message}`, 'danger');
            }
        });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
